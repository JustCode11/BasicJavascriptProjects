    <title>BasicForm - Summary</title>
    <link rel="stylesheet" href="style/index.css">

<body>
    <div class="summaryContainer">
        <h2>Personal Information</h2>
        <label>First Name</label>
        <p class="infoFirstName"></p>
        <label>Last Name</label>
        <p class="infoLastName"></p>
        <label>Gender</label>
        <p class="gender"></p>
        <label>Birthday</label>
        <p class="birthdate"></p>
        <h2>Job Information</h2>
        <label>Title</label>
        <p class="title"></p>
        <label>Employment Type</label>
        <p class="employmentType"></p>
        <label>Salary</label>
        <p class="salary"></p>
        <h2>Emergency Contact Information</h2>

        <p class="emergencyFirstName"></p>
        <label>Last Name</label>
        <p class="emergencyLastName"></p>

        <p class="phone"></p>
